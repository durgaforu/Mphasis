<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="data" method="post">

<h2 align="center">Welcome to Product Management</h2> <hr/>
<table align="center">

	<tr>
		<td>Product Id</td>
		<td><input type="text" name="prodId"></td>
		
	</tr>
	
	
	<tr>
		<td>Product Name</td>
		<td><input type="text" name="prodName"></td>
		
	</tr>
	
	<tr>
		<td>Price</td>
		<td><input type="text" name="price"></td>
	</tr>
	
	<tr>
		<td>Select Store</td>
		<td>
		<select name="storeName">
			<option>Hyderabad</option>
			<option>GOA</option>
			<option>Delhi</option>
			<option>Mumbai</option>
		</select></td>
	</tr>
	
	<tr>
		<td>Select Membership</td>
		<td>
		<input type="radio" name="membership" value="Monthly"> Monthly
		<input type="radio" name="membership" value="Yearly"> Yearly
		</td>
	</tr>
	
	<tr>
		<td>Tax Info</td>
		<td>
		<input type="checkbox" name="tax" value="GST">GST
		<input type="checkbox" name="tax" value="CST">CST
		
		</td>
	</tr>
	<tr>
		<td>Description</td>
		<td><textarea name="description"></textarea></td>
		
	</tr>
	
	<tr>
		<th colspan="2">
			<input type="submit" value="Save">
			<input type="reset" value="Clear All">
		</th>
	</tr>

</table>


</form>

<hr/>
</body>
</html>
